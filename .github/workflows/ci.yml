name: BankApp CI

on:
  push:
    branches: [ main ]
  pull_request:
   branches: [ main ]

jobs:
  build-test-sonar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      - name: Run tests with code coverage
        run: dotnet test --configuration Release --no-build --collect:"XPlat Code Coverage"

      - name: Upload test results (optional)
        uses: actions/upload-artifact@v4
        with:
          name: TestResults
          path: '**/TestResults/*.xml'

      - name: Install SonarScanner
        run: dotnet tool install --global dotnet-sonarscanner
        
      - name: Run SonarScanner Begin
        run: dotnet sonarscanner begin /k:"BankApp" /d:sonar.login=${{ secrets.SONAR_TOKEN }}
        env:
          PATH: ${{ runner.tool_cache }}/dotnet/tools:$PATH

      - name: Build for SonarScanner
        run: dotnet build --no-restore

      - name: Run SonarScanner End
        run: dotnet sonarscanner end /d:sonar.login=${{ secrets.SONAR.TOKEN }}